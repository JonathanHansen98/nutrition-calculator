<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal.Culator</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <div class="title-bar" data-responsive-toggle="example-animated-menu" data-hide-for="medium">
    <button class="menu-icon" type="button" data-toggle></button>
    <div class="title-bar-title">Menu</div>
  </div>
  
  <div class="top-bar" id="example-animated-menu" data-animate="hinge-in-from-top hinge-out-from-bottom">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">Cal.Culator</li>
        <li>
          <a href="#">View Code</a>
    </div>
  </div>

  <div class="reveal" id="first-modal" data-reveal>
    <h1>You can't eat nothing!</h1>
    <p class="lead">Looks like you didn't choose a meal</p>
    <p>Please type a keyword in the search bar for results.</p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="grid-container">
    <div class="grid-y">
      <div class="cell small-12 auto">
        <form id="meal-form"> 
        <div class="input-group">
          <span class="input-group-label">Search for a meal:</span>
          <input id="search-input" class="input-group-field " type="text">
          <div class="input-group-label">
            <label>
              <select>
              <option value="categories">Category</option>
              <option value="s=">Key Ingredient</option>
              <option value="a=">Region</option>
            </select>
            </label>
          </div>
          <div class="input-group-button">
            <input  id="search-btn" type="submit" class="button" value="Search">
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
